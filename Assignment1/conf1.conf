karyotype = ../data/karyotype/karyotype.human.txt

chromosomes_units = 1000000
<links>
   <link>
      file          = segdup.txt
      radius        = 0.8r
      bezier_radius = 0r
      color         = black_a4
      thickness     = 2
      <rules>
         <rule>
            condition     = var(intrachr)
            show          = no
         </rule>
         <rule>
 
            condition     = 1
            color         = eval(var(chr2))
            flow          = continue
         </rule>
         <rule>
            condition     = from(hs1)
            radius1       = 0.99r
         </rule>
         <rule>
            condition     = to(hs1)
            radius2       = 0.99r
         </rule>
      </rules>
   </link>
</links>
<ideogram>
<spacing>
default = 0.005r
</spacing>
radius = 0.90r
thickness= 20p
fill=yes
stroke_color =dgrey
stroke_thickness =2p
show_label=yes
label_font=default
label_radius=1r + 100p
label_size = 30
label_parallel=yes

</ideogram>
show_ticks          = yes
show_tick_labels    = yes
 
<ticks>
radius           = 1r
color            = black
thickness        = 2p

multiplier       = 1e-6
format           = %d
 
<tick>
spacing        = 5u
size           = 10p
</tick>
 
<tick>
spacing        = 25u
size           = 15p
show_label     = yes
label_size     = 20p
label_offset   = 10p
format         = %d
</tick>
 
</ticks>
<image>
<<include etc/image.conf>>
</image>
<<include etc/colors_fonts_patterns.conf>>
<<include etc/housekeeping.conf>>
